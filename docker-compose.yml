version: '3'

services:
    db:
        image: postgres
        
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: Admin2022
            POSTGRES_DB: insportify-db1
            POSTGRES_HOST: insportify-db1.cz5lufvg1olp.ca-central-1.rds.amazonaws.com
            POSTGRES_PORT: 5432 

    insportify-app:
        container_name: insportify-app
        build: .
        volumes:
            - .:/app
        networks:
            - db_network
            - web_network
        # ports:
        #     - "80:8000"
        # command: >
        #     sh -c "python manage.py runserver --insecure 0.0.0.0:8080"

    nginx:
        container_name: nginx
        restart: always
        image: "nginx:latest"
        ports:
            - "80:8000"
        volumes:
            - ./nginx:/etc/nginx/insportify-app.conf
        networks:
            - web_network
        depends_on: 
            - insportify-app

networks:
    db_network:
        driver: bridge
    web_network:
        driver: bridge
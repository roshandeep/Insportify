{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}

<div class="row">
    <div class="col-md">
        <div>
            <h3 class="mx-auto text-center fw-light">Committed Events</h3>
            <hr>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <th>EVENT</th>
                    <th>DESCRIPTION</th>
                    <th>DATETIME</th>
                    <th>VENUE</th>
                    </thead>
                    <tbody>
                    {% for event in event_list %}
                    <tr>
                        <td>
                            <a class="id" href="{% url 'EventsApp:event_details' event.pk %}">
                                {{event.event_title}}
                            </a>
                        </td>
                        <td>{{event.description}}</td>
                        <td>{{event.datetimes }}</td>
                        <td>{{event.venue}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<style>

td .id {
  position: relative;
  color: #000;
  text-decoration: none;
}

td .id:hover {
  color: #000;
}
td .id::before {
  content: "";
  position: absolute;
  display: block;
  width: 100%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #000;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

td .id:hover::before {
  transform: scaleX(1);
}

a.disabled {
  pointer-events: none;
  cursor: default;
}

</style>
{% endblock %}

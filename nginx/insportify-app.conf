upstream webapp {
    server insportify-app:8000;
}

server {
    listen 8000;
    server_name localhost;

    location /static/ {
            alias /home/bitnami/Insportify/;
        }

    location / {
        proxy_pass http://webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

}
